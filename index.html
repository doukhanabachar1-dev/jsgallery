<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="java/js.js"></script>
    <title>PHOTO GALLERY</title>
</head>
<body onload="setTab()">
    <div id="primary">Hover any image please</div>
    <div class="grid">
        <img src="https://i.pinimg.com/736x/9e/b7/a3/9eb7a3152c18b9ec987ca250d28eb92e.jpg" alt="White Cat" onmouseover="upDate(this)" onmouseout="unDo(this)" onfocus="upDate(this)" onblur="unDo(this)">
        <img src="https://i.pinimg.com/736x/97/95/6d/97956d840c02a7b41aec0710a0ca4d1c.jpg" alt="Cute Withe Cat" onmouseover="upDate(this)" onmouseout="unDo(this)" onfocus="upDate(this)" onblur="unDo(this)">
        <img src="https://i.pinimg.com/736x/d7/03/02/d70302c8c20ccff1354acf7abaa1225d.jpg" alt="Sigma Cat" onmouseover="upDate(this)" onmouseout="unDo(this)" onfocus="upDate(this)" onblur="unDo(this)">
        <img src="https://cdn.pixabay.com/photo/2016/09/17/02/51/german-shepherd-1675483_1280.jpg" alt="German Shepard Rock" onmouseover="upDate(this)" onmouseout="unDo(this)" onfocus="upDate(this)" onblur="unDo(this)">
        <img src="https://cdn.pixabay.com/photo/2014/08/04/05/35/puppy-409528_1280.jpg" alt="German Shepard Puppie" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo(this)">
        <img src="https://cdn.pixabay.com/photo/2019/07/17/06/08/dog-4343105_1280.jpg" alt="German Shepard Calico" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo(this)">
    </div>
</body>
</html>
